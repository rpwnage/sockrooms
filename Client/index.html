<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CRAL</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
		<script
			language="javascript"
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
		></script>
		<script
			language="javascript"
			src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"
		></script>
		<script type="module" src="js/app.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<canvas id="webgl-canvas" style="display: none"></canvas>
		<div id="chat-window" class="chat-window" style="display: none">
			<div class="chat-window-background"></div>
			<div class="chat-heading-container">
				<h4 class="chat-title">Global Chat</h4>
				<div id="chat-menu" class="chat-menu">
					<i
						id="chat-menu-button"
						class="chat-menu-button fa fa-cog"
						aria-hidden="true"
					></i>
					<ul
						id="chat-menu-dropdown"
						class="dropdown-menu"
						style="display: none"
					>
						<li><a href="#">Switch Chatroom</a></li>
						<li><a href="#">Change Color</a></li>
						<li><a href="#">Userlist</a></li>
						<li><a id="settings-button">Settings</a></li>
						<div class="dropdown-divider"></div>
						<li><a href="#">Logout</a></li>
					</ul>
				</div>
			</div>
			<div id="chat-messages" class="chat-messages"></div>
			<input
				type="text"
				id="chat-input"
				class="chat-input"
				placeholder="Message..."
				value="Anon"
			/>
		</div>
		<div id="login-modal">
			<input
				type="text"
				id="username-input"
				placeholder="Enter Username"
			/>
			<button id="set-username-btn">Set Username</button>
		</div>
		<p id="coordinates-overlay">(0, 0, 0)</p>
	</body>
</html>
